<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe: Cats vs Dogs</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/6/6f/One_Piece_Logo.svg');
            background-size: cover;
            color: white;
        }
        .board { 
            display: grid; 
            grid-template-columns: repeat(3, 100px); 
            grid-gap: 5px; 
            justify-content: center; 
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .cell { 
            width: 100px; 
            height: 100px; 
            font-size: 2em; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #fff; 
            cursor: pointer;
            border-radius: 10px;
        }
        .cell.taken { cursor: not-allowed; }
        #status { 
            margin-top: 20px; 
            font-size: 1.5em; 
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
        }
        img { width: 50px; height: 50px; }
        .luffy-warning {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe: Cats vs Dogs</h1>
    <div class="board" id="board"></div>
    <p id="status">Your Turn (üê±)</p>
    <p class="luffy-warning">If you don't win, Luffy will be thrown off the pirate ship! üè¥‚Äç‚ò†Ô∏è</p>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/89/Luffy.png/200px-Luffy.png" alt="Luffy Warning" width="200">
    <script>
        const board = document.getElementById("board");
        const status = document.getElementById("status");
        let cells = Array(9).fill(null);
        let currentPlayer = "cat";
        let gameActive = true;

        const catImg = '<img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" width="60" height="60" alt="Cat">';
        const dogImg = '<img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg" width="60" height="60" alt="Dog">';

        function createBoard() {
            board.innerHTML = "";
            cells.forEach((_, i) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleMove);
                board.appendChild(cell);
            });
        }

        function handleMove(event) {
            if (!gameActive) return;
            const index = event.target.dataset.index;
            if (cells[index]) return;
            
            cells[index] = currentPlayer;
            event.target.innerHTML = currentPlayer === "cat" ? catImg : dogImg;
            event.target.classList.add("taken");

            if (checkWinner(currentPlayer)) {
                status.textContent = `${currentPlayer === "cat" ? "üê± Cat" : "üê∂ Dog"} Wins!`;
                gameActive = false;
                return;
            }
            if (!cells.includes(null)) {
                status.textContent = "It's a Draw!";
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === "cat" ? "dog" : "cat";
            status.textContent = currentPlayer === "cat" ? "Your Turn (üê±)" : "AI Thinking...";
            
            if (currentPlayer === "dog") {
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            let emptyCells = cells.map((val, i) => val === null ? i : null).filter(v => v !== null);
            if (emptyCells.length === 0 || !gameActive) return;
            let aiChoice = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            cells[aiChoice] = "dog";
            document.querySelector(`[data-index='${aiChoice}']`).innerHTML = dogImg;
            document.querySelector(`[data-index='${aiChoice}']`).classList.add("taken");
            
            if (checkWinner("dog")) {
                status.textContent = "üê∂ Dog Wins!";
                gameActive = false;
                return;
            }
            if (!cells.includes(null)) {
                status.textContent = "It's a Draw!";
                gameActive = false;
                return;
            }
            
            currentPlayer = "cat";
            status.textContent = "Your Turn (üê±)";
        }

        function checkWinner(player) {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]  // Diagonals
            ];
            return winningCombos.some(combination => combination.every(i => cells[i] === player));
        }

        createBoard();
    </script>
</body>
</html>
